{% extends "blog/base.html" %}

{% block content %}



<h1> {{ post.title}} <h1>
<img src="{{post.photo.url}}" />
<hr/>
{{ post.content }}
<hr/>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.6&appId=1559430574382775";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<a href = "{% url "blog.views.post_list" %}> 글 목록으로 </a>

<div class="fb-comments" data-href="{{request.build_absolute_url}}" data-numposts="5"></div>

{% endblock %}
